name: kampus_sggw
description: Kampus SGGW remastered
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.0
  material_floating_search_bar: ^0.3.4
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.3
  json_annotation: ^4.1.0
  path_provider: ^2.0.1
  shared_preferences: ^2.0.5
  google_maps_flutter: ^2.0.3
  google_maps_flutter_web: ^0.3.0
  permission_handler: ^8.1.6
  fuzzy: ^0.3.0
  http: ^0.13.3
  get_storage: ^2.0.2
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  json_serializable: ^5.0.2
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/icon_full.png"
  image_path_ios: "assets/icon/icon_full.png"
  adaptive_icon_foreground: "assets/icon/icon_adaptive_foreground.png"
  adaptive_icon_background: "#003228"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/map_objects/wzim.jpg
    - assets/json/map_items.json
    - assets/json/campus_rules_pl.json
    - assets/json/campus_rules_en.json
    - assets/images/icons/
    - assets/metadata.json
  fonts:
    - family: SGGWMastro
      fonts:
        - asset: assets/fonts/SGGWMastro-Bold.ttf
          weight: 600
        - asset: assets/fonts/SGGWMastro-Italic.ttf
          style: italic
        - asset: assets/fonts/SGGWMastro-Regular.ttf
          weight: 400
    - family: SGGWSans
      fonts:
        - asset: assets/fonts/SGGWSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/SGGWSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/SGGWSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SGGWSans-Bold.ttf
          weight: 700
